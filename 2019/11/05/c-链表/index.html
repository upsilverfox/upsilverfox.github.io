        <h3 id="1-创建链表的结构体"><a href="#1-创建链表的结构体" class="headerlink" title="1. 创建链表的结构体"></a>1. 创建链表的结构体</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;malloc.h&gt;</span></span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> datatype;</span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">node</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">	datatype data;</span><br><span class="line">	<span class="class"><span class="keyword">struct</span> <span class="title">node</span> *<span class="title">next</span>;</span></span><br><span class="line">&#125;linklist;</span><br><span class="line">linklist *p,*head;</span><br></pre></td></tr></table></figure>

<h3 id="2-删除、插入、查找、定位操作"><a href="#2-删除、插入、查找、定位操作" class="headerlink" title="2. 删除、插入、查找、定位操作"></a>2. 删除、插入、查找、定位操作</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//创建链表头插法 输出结果为逆置的 </span></span><br><span class="line"><span class="function">linklist *<span class="title">createlist</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> ch;</span><br><span class="line">	<span class="keyword">int</span> x;</span><br><span class="line">	linklist *s,*head;</span><br><span class="line">	head=<span class="literal">NULL</span>;  <span class="comment">//链表开始是为空 必须定义 </span></span><br><span class="line">	ch=getchar(); </span><br><span class="line">	<span class="keyword">while</span>(ch!=<span class="string">'*'</span>) </span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;x);</span><br><span class="line">		s=(linklist*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(linklist));<span class="comment">//保证s仅仅是一个节点 </span></span><br><span class="line">		s-&gt;data=x;                            <span class="comment">//书上源代码 s=malloc(sizeof(linklist));</span></span><br><span class="line">		s-&gt;next=head;</span><br><span class="line">		head=s;</span><br><span class="line">		ch=getchar();</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> head; </span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//创建链尾头插法 输出结果为顺序的 </span></span><br><span class="line"><span class="function">linklist *<span class="title">creatlist</span><span class="params">()</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">char</span> ch;                   <span class="comment">//表示结束标志	</span></span><br><span class="line">	<span class="keyword">int</span> x;</span><br><span class="line">	linklist *head,*r,*s;</span><br><span class="line">	head=(linklist*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(linklist));</span><br><span class="line">	r=head;<span class="comment">//主要是利用r进行操作 </span></span><br><span class="line">	ch=getchar();</span><br><span class="line">	<span class="keyword">while</span>(ch!=<span class="string">'*'</span>)</span><br><span class="line">	&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;x);</span><br><span class="line">    s=(linklist*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(linklist));</span><br><span class="line">    s-&gt;data=x;</span><br><span class="line">    r-&gt;next=s;</span><br><span class="line">    </span><br><span class="line">    r=s;</span><br><span class="line">    ch=getchar();</span><br><span class="line">   &#125;</span><br><span class="line">   r-&gt;next=<span class="literal">NULL</span>;<span class="comment">//一定要将 r-&gt;next置空否则会出现无限循环 </span></span><br><span class="line">  <span class="keyword">return</span> (head);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//查找运算查找结点 </span></span><br><span class="line"><span class="function">linklist *<span class="title">lookpoint</span><span class="params">(linklist *head,<span class="keyword">int</span> i)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> j=<span class="number">0</span>;</span><br><span class="line">	linklist *p;</span><br><span class="line">	p=head;<span class="comment">//从头结点(不存数据在第一个结点)开始 把head的地址传给p </span></span><br><span class="line">	<span class="keyword">while</span>(p-&gt;next!=<span class="literal">NULL</span>&amp;&amp;j&lt;i)</span><br><span class="line">	&#123;</span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		j++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(i==j) <span class="keyword">return</span> p;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">&#125; </span><br><span class="line"><span class="comment">//查找运算，按值查找</span></span><br><span class="line"><span class="function">linklist *<span class="title">lookkey</span><span class="params">(linklist *head,<span class="keyword">int</span> key)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	linklist *p;</span><br><span class="line">	p=head-&gt;next;<span class="comment">//从开始结点（存数据在第二个结点） 开始</span></span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span>(p-&gt;data!=key)</span><br><span class="line">		p=p-&gt;next;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">break</span>;</span><br><span class="line">	 &#125; </span><br><span class="line">	 <span class="keyword">return</span> p;</span><br><span class="line"> &#125; </span><br><span class="line"> <span class="comment">//(后)插入运算，将新结点插入到*p结点之后 </span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert</span><span class="params">(linklist *p,<span class="keyword">int</span> x)</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	linklist *s;</span><br><span class="line">	s=(linklist *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(linklist));</span><br><span class="line">	<span class="comment">//p=lookpoint(p,i);</span></span><br><span class="line">	s-&gt;data=x;</span><br><span class="line">	s-&gt;next=p-&gt;next;</span><br><span class="line">	p-&gt;next=s;	</span><br><span class="line">&#125; </span><br><span class="line"><span class="comment">//查找与插入结合</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">INSERT</span><span class="params">(linklist *p,<span class="keyword">int</span> i,<span class="keyword">int</span> x)</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	linklist *L;</span><br><span class="line">	<span class="keyword">int</span> j;</span><br><span class="line">	j=i<span class="number">-1</span>;</span><br><span class="line">	L=lookpoint(p,j);</span><br><span class="line">	insert(L,x);</span><br><span class="line">	</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// (前)插入运算，将新结点插入到*p结点之前</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">beforeinser</span><span class="params">(linklist *p,<span class="keyword">int</span> x)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	linklist *s;</span><br><span class="line">	s=(linklist *)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(linklist));<span class="comment">//结点 </span></span><br><span class="line">	s-&gt;data=p-&gt;data;</span><br><span class="line">	s-&gt;next=p-&gt;next;</span><br><span class="line">	p-&gt;data=x;</span><br><span class="line">	p-&gt;next=s;</span><br><span class="line"> &#125; </span><br><span class="line"> <span class="comment">//删去结点p的后继，首先用一个指针*r指向被删结点接着修改*p的指针域（next），最后释放结点*r </span></span><br><span class="line"> <span class="function"><span class="keyword">void</span> <span class="title">deleter</span><span class="params">(linklist *p)</span></span></span><br><span class="line"><span class="function"> </span>&#123;</span><br><span class="line"> 	linklist *r; <span class="comment">//指针</span></span><br><span class="line">	r=p-&gt;next;</span><br><span class="line">	p-&gt;next=r-&gt;next;</span><br><span class="line">	<span class="built_in">free</span>(r);;</span><br><span class="line"> &#125;</span><br><span class="line"> <span class="comment">//打印链表</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">(linklist *head)</span>  <span class="comment">//打印出链表head中各个结点的值</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	linklist *p;</span><br><span class="line">	p=head-&gt;next;</span><br><span class="line">	<span class="keyword">while</span>(p!=<span class="literal">NULL</span>)</span><br><span class="line">	&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"%d "</span>,p-&gt;data);</span><br><span class="line">	p=p-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="3-主函数设计"><a href="#3-主函数设计" class="headerlink" title="3.主函数设计"></a>3.主函数设计</h3><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	linklist *head,*p;</span><br><span class="line">	<span class="comment">//创建链表 </span></span><br><span class="line">head=creatlist(); </span><br><span class="line">p=head;</span><br><span class="line">print(head);</span><br><span class="line"><span class="comment">//寻找结点并插入</span></span><br><span class="line">   <span class="comment">//INSERT(head,5,2); </span></span><br><span class="line">   head=lookpoint(head,<span class="number">2</span>);</span><br><span class="line">   insert(head,<span class="number">5</span>);</span><br><span class="line">print(p);</span><br><span class="line"><span class="comment">//删除结点</span></span><br><span class="line">head=p;</span><br><span class="line">head=lookpoint(head,<span class="number">4</span>);</span><br><span class="line">deleter(head) ;</span><br><span class="line">print(p);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
