eta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> MAXN 1011</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">int</span> n,k;<span class="comment">//n=strlen(s);</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> Rank[MAXN];</span><br><span class="line"><span class="keyword">int</span> tmp[MAXN];</span><br><span class="line"><span class="keyword">char</span> s[MAXN];</span><br><span class="line"><span class="keyword">int</span> lcp[MAXN],sa[MAXN];</span><br><span class="line"> </span><br><span class="line"><span class="comment">/*使用Rank对sa排序*/</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmpSa</span><span class="params">(<span class="keyword">int</span> i, <span class="keyword">int</span> j)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(Rank[i] != Rank[j])<span class="keyword">return</span> Rank[i] &lt; Rank[j];</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;   <span class="comment">/*以下的Rank[t]。已经是以t开头长度小于等于k/2的，</span></span><br><span class="line"><span class="comment">        sa[i]的名次。仅仅是以i开头的后缀。而长度不同*/</span></span><br><span class="line">        <span class="keyword">int</span> ri = i+k &lt;=n? Rank[i+k]:<span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">int</span> rj = j+k &lt;= n ? Rank[j+k]:<span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">return</span> ri &lt;rj;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">/*计算SA*/</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">consa</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">/*n=strlen(s);  必要时注明*/</span></span><br><span class="line">    <span class="comment">/*初始化sa和rank保证两点</span></span><br><span class="line"><span class="comment">        1、Rank[i]表示下标为i的是第几大，必须表示出相对大小。能够直接用字符代表其大小</span></span><br><span class="line"><span class="comment">        2、sa[1...n]值为1..n*/</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        sa[i]=i;Rank[i] = i &lt; n?s[i]:<span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/*利用长度为k的字符串对长度为2*k的字符串排序*/</span></span><br><span class="line">    <span class="keyword">for</span>(k=<span class="number">1</span>;k&lt;=n;k*=<span class="number">2</span>)<span class="comment">/*注意此代码中k是全局变量 别乱用,循环必须从1開始，由于0*2=0*/</span></span><br><span class="line">    &#123;</span><br><span class="line">        sort(sa,sa+n+<span class="number">1</span>,cmpSa);</span><br><span class="line">        tmp[sa[<span class="number">0</span>]] = <span class="number">0</span>; <span class="comment">/*此时tmp仅仅是暂存rank*/</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">            tmp[sa[i]] = tmp[sa[i<span class="number">-1</span>]] +(cmpSa(sa[i<span class="number">-1</span>],sa[i])?<span class="number">1</span>:<span class="number">0</span>);</span><br><span class="line">            <span class="comment">/*这一句非常关键，等号右側的sa[i]在此循环里表示第i大的长度小于等于k/2的字符串，</span></span><br><span class="line"><span class="comment">              从而求出第i大的长度小于等于k的字符串的sa[i]*/</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;=n;i++)&#123;</span><br><span class="line">            Rank[i] = tmp[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">construct_lcp</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//n=strlen(s);</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;=n; i++)Rank[sa[i]]=i;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">int</span> h=<span class="number">0</span>;</span><br><span class="line">    lcp[<span class="number">0</span>]=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;n;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> j=sa[Rank[i]<span class="number">-1</span>];</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">if</span>(h&gt;<span class="number">0</span>)h--;</span><br><span class="line">        <span class="keyword">for</span>(; j+h&lt;n &amp;&amp; i+h&lt;n; h++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(s[j+h]!=s[i+h])<span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        lcp[Rank[i]<span class="number">-1</span>]=h;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> t,ans;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;t);</span><br><span class="line">    <span class="keyword">while</span>(t--)</span><br><span class="line">    &#123;</span><br><span class="line">        ans=<span class="number">0</span>;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">"%s"</span>,s);</span><br><span class="line">        n=<span class="built_in">strlen</span>(s);</span><br><span class="line">        consa();</span><br><span class="line">        construct_lcp();</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)</span><br><span class="line">        &#123;</span><br><span class="line">            ans+=n-sa[i]-lcp[i<span class="number">-1</span>];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d\n"</span>,ans);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
