<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> face_recognition <span class="comment">#导入各个模块</span></span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> cv2</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">face</span><span class="params">(path)</span>:</span></span><br><span class="line">    known_names=[] <span class="comment">#存储知道人名列表</span></span><br><span class="line">    known_encodings=[]<span class="comment">#存储知道的特征值</span></span><br><span class="line">    <span class="keyword">for</span> image_name <span class="keyword">in</span> os.listdir(path):</span><br><span class="line">        load_image = face_recognition.load_image_file(path+image_name) <span class="comment">#加载图片</span></span><br><span class="line">        image_face_encoding = face_recognition.face_encodings(load_image)[<span class="number">0</span>] <span class="comment">#获得128维特征值</span></span><br><span class="line">        known_names.append(image_name.split(<span class="string">"."</span>)[<span class="number">0</span>])</span><br><span class="line">        known_encodings.append(image_face_encoding)</span><br><span class="line">    <span class="comment">#print(load_image)</span></span><br><span class="line">    face_names = [] <span class="comment">#存储出现在画面中人脸的名字</span></span><br><span class="line">    video_capture = cv2.VideoCapture(<span class="number">0</span>) <span class="comment">#打开摄像头，0表示内置摄像头</span></span><br><span class="line">    process_this_frame = <span class="literal">True</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        ret, frame = video_capture.read()<span class="comment"># 读取摄像头画面</span></span><br><span class="line">        <span class="comment"># opencv的图像是BGR格式的，而我们需要是的RGB格式的，因此需要进行一个转换。</span></span><br><span class="line">        rgb_frame = frame[:, :, ::<span class="number">-1</span>]</span><br><span class="line">        <span class="keyword">if</span> process_this_frame:</span><br><span class="line">            face_locations = face_recognition.face_locations(rgb_frame)<span class="comment">#获得所有人脸位置</span></span><br><span class="line">            face_encodings = face_recognition.face_encodings(rgb_frame, face_locations) <span class="comment">#获得人脸特征值</span></span><br><span class="line">            <span class="keyword">for</span> face_encoding <span class="keyword">in</span> face_encodings:         </span><br><span class="line">                matches = face_recognition.compare_faces(known_encodings, face_encoding,tolerance=<span class="number">0.5</span>)</span><br><span class="line">                <span class="keyword">if</span> <span class="literal">True</span> <span class="keyword">in</span> matches:</span><br><span class="line">                    first_match_index = matches.index(<span class="literal">True</span>)</span><br><span class="line">                    name = known_names[first_match_index]</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    name=<span class="string">"unknown"</span></span><br><span class="line">                face_names.append(name)</span><br><span class="line"></span><br><span class="line">        process_this_frame = <span class="keyword">not</span> process_this_frame</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 将捕捉到的人脸显示出来</span></span><br><span class="line">        <span class="keyword">for</span> (top, right, bottom, left), name <span class="keyword">in</span> zip(face_locations, face_names):</span><br><span class="line">            cv2.rectangle(frame, (left, top), (right, bottom), (<span class="number">0</span>, <span class="number">0</span>, <span class="number">255</span>), <span class="number">2</span>) <span class="comment"># 画人脸矩形框</span></span><br><span class="line">            <span class="comment"># 加上人名标签</span></span><br><span class="line">            cv2.rectangle(frame, (left, bottom - <span class="number">35</span>), (right, bottom), (<span class="number">0</span>, <span class="number">0</span>, <span class="number">255</span>), cv2.FILLED)</span><br><span class="line">            font = cv2.FONT_HERSHEY_DUPLEX <span class="comment">#字体格式</span></span><br><span class="line">            cv2.putText(frame, name, (left + <span class="number">6</span>, bottom - <span class="number">6</span>), font, <span class="number">1.0</span>, (<span class="number">255</span>, <span class="number">255</span>, <span class="number">255</span>), <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">        cv2.imshow(<span class="string">'frame'</span>, frame)<span class="comment">#展示图像</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> cv2.waitKey(<span class="number">1</span>) &amp; <span class="number">0xFF</span> == ord(<span class="string">'q'</span>):<span class="comment"># 按Q退出</span></span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">    video_capture.release()</span><br><span class="line">    cv2.destroyAllWindows()</span><br><span class="line">    print(time.strftime(<span class="string">'%Y-%m-%d %H:%M:%S'</span>,time.localtime(time.time())))</span><br><span class="line">    face_name=[]</span><br><span class="line"></span><br><span class="line">    face_name=set(face_names)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> face_name:</span><br><span class="line">        print(i+<span class="string">" go into the classroom"</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">'__main__'</span>:</span><br><span class="line">    face(<span class="string">"./images/"</span>) <span class="comment">#存放已知图像路径</span></span><br></pre></td></tr></table></figure>
